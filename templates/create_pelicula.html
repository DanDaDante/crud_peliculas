{% extends 'base.html' %}
{% block title %}Agregar Pelicula{% endblock %}
{% block content %}

<h3>Agregar pelicula</h3>
<form action="{{ url_for('create_pelicula') }}" method="POST">
    <!-- <div class="form-group mb-3">
        <label for="id">ID:</label>
        <input type="number" class="form-control" id="id" name="id">
    </div> -->
    <div class="form-group mb-3">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
    </div>
    <div class="form-group mb-3">
        <label for="director">Director:</label>
        <input type="text" class="form-control" id="director" name="director">
    </div>
    <div class="form-group mb-3">
        <label for="estreno">Fecha de estreno:</label>
        <input type="text" class="form-control" id="estreno" name="estreno">
    </div>
    <div class="form-group mb-3">
        <label for="genero">Género:</label>
        <input type="text" class="form-control" id="genero" name="genero">
    </div>
    <div class="form-group mb-3">
        <label for="duracion">Duración (en minutos):</label>
        <input type="number" class="form-control" id="duracion" name="duracion">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('index') }}" class="btn btn-danger">Cancelar</a>
</form>

{% endblock %}
