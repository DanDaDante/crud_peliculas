{% extends 'base.html' %}
{% block title %}Actualizar Pelicula{% endblock %}
{% block content %}

<h3>Actualizar pelicula</h3>
<form action="{{ url_for('update_pelicula', id = pelicula.id) }}" method="POST">
    <div class="form-group mb-3">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre"
        value="{{ pelicula.nombre }}">
    </div>
    <div class="form-group mb-3">
        <label for="director">Director:</label>
        <input type="text" class="form-control" id="director" name="director"
        value="{{ pelicula.director }}">
    </div>
    <div class="form-group mb-3">
        <label for="estreno">Fecha de estreno:</label>
        <input type="text" class="form-control" id="estreno" name="estreno"
        value="{{ pelicula.estreno }}">
    </div>
    <div class="form-group mb-3">
        <label for="genero">Género:</label>
        <input type="text" class="form-control" id="genero" name="genero"
        value="{{ pelicula.genero }}">
    </div>
    <div class="form-group mb-3">
        <label for="duracion">Duración (en minutos):</label>
        <input type="number" class="form-control" id="duracion" name="duracion"
        value="{{ pelicula.duracion }}">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('index') }}" class="btn btn-danger">Cancelar</a>
</form>

{% endblock %}
